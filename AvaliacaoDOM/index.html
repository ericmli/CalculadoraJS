<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="center">
          <h4>Calculadora</h4>
        <div class="calculator">
          <input type="number" id="num1" placeholder="Primeiro Número" />
          <input
            type="text"
            id="operator"
            placeholder="Operador (+ ; - ; * ; /)"
          />
          <input type="number" id="num2" placeholder="Segundo Número" />
          <button type="button" onclick="send()">Calcular</button>
        </div>
        <h4>Inserir Lista</h4>
        <div class="list">
          
          <input type="text" id="item" placeholder="Nome(s)" />
          <button type="button" onclick="add()">Inserir</button>
          <input
            type="textRemove"
            id="itemRemove"
            placeholder="Remover nome(s)"
          />

          <button type="button" onclick="remove()">Remover</button>
        </div>
        
      </div>
      <div class="box">
        <ul id="arrayUl">
          
        </ul>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
