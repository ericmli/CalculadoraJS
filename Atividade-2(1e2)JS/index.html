<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h1>Gerar DDD</h1>
                <h4 id="text"></h4>
                <button class="btn btn-primary mb-3" type="button" id="button-addon2" onclick="gerar()">
                    Gerar novo
                </button>

                <ul class="list-group" id="list">
                    <!-- <li class="list-group-item">An item</li> -->

                </ul>
            </div>

        </div>

        <div class="row text-center" >
            <div class="col-12"><h1>Formulário</h1></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome completo</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default" placeholder="Digite aqui..." id="nome">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">CEP</span>
                    </div>
                    <input type="text" class="form-control" 
                        aria-describedby="inputGroup-sizing-default" placeholder="Digite aqui..." id="inputCep">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" onclick="addCep()">Pesquisar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Rua</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default" id="rua" disabled>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Número</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default" id="numero">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Complemento</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default" id="complemento" disabled>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Bairro</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default" id="bairro" disabled>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Cidade</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default" id="cidade" disabled>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Estado</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default" id="uf"  disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-right">
                <button class="btn btn-warning" type="button" id="button-addon2" onclick="limpar()">Limpar</button>
                <button class="btn btn-success" type="button" id="button-addon2" onclick="confirmar()">Confirmar</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
