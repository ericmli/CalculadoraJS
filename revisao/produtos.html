<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>CRUD</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-dark">
          <thead>
            <tr row="1">
              <th>ID</th>
              <th>Título</th>
              <th>Subtítulo</th>
              <th>Corpo</th>
              <th>Categoria</th>
              <th>Data de Postagem</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="listaNoticias">
            <tr>
              <!-- <th scope="row"></th> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-12">


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Título da notícia</span>
          </div>
          <input type="text" class="form-control" placeholder="Digite aqui" id="inputTitulo">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Subtítulo da notícia</span>
          </div>
          <input type="text" class="form-control" placeholder="Digite aqui" id="inputSubTitulo">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Corpo da notícia</span>
          </div>
          <textarea rows="1" type="text" class="form-control" placeholder="Digite aqui" id="inputCorpo"></textarea>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Categoria da notícia</label>
          </div>
          <select class="custom-select" id="inputCategoria">
            <option selected disabled></option>
            <option>Brasil</option>
            <option>Mundo</option>
            <option>Esporte</option>
            <option>Econômia</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Data da notícia</span>
          </div>
          <input type="date" class="form-control" placeholder="Digite aqui" id="inputData">
        </div>

        <button type="button" class="btn btn-info" onclick="enviar()">Criar notícia</button>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="./produtos.js"></script>

</body>

</html>
