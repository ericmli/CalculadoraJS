<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

  <title>API</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>API</h1>
        <h4>Chamar API nome</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Seu nome" aria-label="Recipient's username"
            aria-describedby="button-addon2" id="nome" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addAPI()">
              Enviar
            </button>
          </div>
        </div>
        <ul class="list-group" id="listaPaises">
          <!-- <li class="list-group-item">An item</li> -->

        </ul>
        </div>

    </div>

    <div class="row">
      <div class="col-12">
        <h4>Chamar API CEP</h4>
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Seu CEP" aria-label="Recipient's username"
            aria-describedby="button-addon2" id="cep" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addCEP()">
              Enviar
            </button>
          </div>
        </div>
        <ul class="list-group" id="listaCEP">
          <!-- <li class="list-group-item">An item</li> -->

        </ul>
        </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="api.js"></script>
</body>

</html>
